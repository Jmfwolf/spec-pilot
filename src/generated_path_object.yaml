/books:
  post:
    summary: Create a new book
    description: Creates a new book in the library
    operationId: createBook
    tags:
      - Books
    parameters: []
    requestBody:
      description: Book object to be created
      required: True
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Book'
    responses:
      '201':
        description: Book successfully created
