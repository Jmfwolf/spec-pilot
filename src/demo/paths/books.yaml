/books:
post:
  summary: Create a new book
  description: Creates a new book in the library
  operationId: createBook
  tags:
    - Books
  parameters:
    - $ref: '#/components/parameters/bookId'
  requestBody:
    required: True
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Book'
  responses:
    &#x27;201&#x27;:
    description: Book successfully created
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Book'
